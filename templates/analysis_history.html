<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis History</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f9; 
            text-align: center; 
        }
        h1 { 
            color: #333; 
            margin-bottom: 20px; 
        }
        table { 
            width: 90%; 
            margin: auto; 
            border-collapse: collapse; 
        }
        th, td { 
            padding: 12px; 
            border-bottom: 1px solid #ddd; 
        }
        th { 
            background-color: #007BFF; 
            color: white; 
        }
        tr:nth-child(even) { 
            background-color: #f2f2f2; 
        }
        a { 
            margin-top: 20px; 
            text-decoration: none; 
            color: #007BFF; 
            font-weight: bold; 
        }
        a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <h1>Your Analysis History</h1>
    <table>
        <thead>
            <tr>
                <th>Email Text</th>
                <th>Prediction</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in history %}
                <tr>
                    <td>{{ entry.email_text }}</td>
                    <td>{{ entry.prediction }}</td>
                    <td>{{ entry.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('email_analysis') }}">Back to Email Analysis</a>
</body>
</html>
