<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            color: #4a4a8a;
        }

        /* Success and Error Messages */
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        /* Form styling */
        form {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 350px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #4a4a8a;
            color: #fff;
        }

        /* Users list styling */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 8px;
            background-color: #e8e8f8;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Manage Users</h1>
    
    <!-- Display Success Message -->
    {% if success_message %}
    <div class="alert alert-success">{{ success_message }}</div>
    {% endif %}
    
    <!-- Display Error Message -->
    {% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}
    
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <button type="submit" name="action" value="delete">Delete User</button>
    </form>

    <!-- Display Existing Users -->
    <h2>Existing Users</h2>
    <ul>
        {% for user in users %}
        <li>{{ user[0] }} - Role: {{ user[2] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
