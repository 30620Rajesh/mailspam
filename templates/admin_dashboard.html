<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }

        h1, h2 {
            color: #333;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 200px;
            background-color: #007bff;
            padding: 20px;
            color: red;
            height: 100vh; /* Full height */
            position: fixed; /* Make it stick to the left */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #f0f;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 220px; /* Space for the sidebar */
            padding: 20px;
            flex-grow: 1; /* Allow the main content to take up the rest of the space */
        }

        /* Form Styles */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="file"],
        form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #0dff00;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #b3007a;
        }

        /* User List Styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Health Check Styles */
        .system-health {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .system-health ul {
            list-style-type: none;
            padding: 0;
        }

        .system-health ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .system-health ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Menu</h2>
        <ul>
            <li><a href="{{ url_for('manage_users') }}">Manage Users</a></li>
            <li><a href="{{ url_for('delete_account') }}">Delete Account</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Welcome, {{ username }}</h1>
       
    </div>
</body>
</html>
