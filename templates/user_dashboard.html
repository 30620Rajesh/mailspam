<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        .sidebar {
            background-color: #46dde5;
        }
        .sidebar-link {
            color: rgba(255, 255, 255, 0.797); 
        }
        .sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.2); 
            color: #ffffff; 
        }
    </style>
</head>
<body class="bg-gray-100">

 
    <div class="flex h-screen">

        
        <div class="w-64 sidebar text-white p-6 shadow-lg">
            <h2 class="text-2xl font-semibold mb-8">Dashboard</h2>
            <ul>
                <li>
                    <a href="{{ url_for('compose') }}" class="block py-2 px-4 text-lg sidebar-link rounded transition duration-200">
                        Compose Email
                    </a>
                </li>
                <li>
                    <a href="{{url_for('inbox') }}"  class="block py-2 px-4 text-lg sidebar-link rounded transition duration-200">
                        Inbox
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('logout') }}" class="block py-2 px-4 text-lg sidebar-link rounded transition duration-200">
                        Logout
                    </a>
                </li>
            </ul>
        </div>

        
     
<div class="flex-1 p-8 flex justify-center items-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome, {{ username }}!</h1>
        <p class="text-lg text-gray-700">You are now logged in.</p>
    </div>
</div>

    </div>

</body>
</html>
